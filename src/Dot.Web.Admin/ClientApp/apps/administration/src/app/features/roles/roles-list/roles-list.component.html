<nz-space nzDirection="vertical">
  <div *nzSpaceItem>
    <button nz-button (click)="addRole()">Add Role</button>
  </div>

  <nz-table *nzSpaceItem #table [nzFrontPagination]="false" [nzShowPagination]="false" [nzLoading]="isLoading" nzTableLayout="fixed" [nzData]="items">
    <thead>
      <tr>
        <th>Title</th>
        <th nzWidth="70px"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of table.data">
        <td>
          {{ row.title }}
        </td>
        <td>
          <button nz-button nzType="default" (click)="edit(row)">
            <i nz-icon nzType="edit"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </nz-table>
</nz-space>
