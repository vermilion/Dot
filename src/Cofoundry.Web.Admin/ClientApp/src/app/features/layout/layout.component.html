<nz-layout>
  <nz-header>
    <div class="logo">Identity Admin</div>
    <ul nz-menu nzTheme="dark" nzMode="horizontal">
      <li nz-menu-item *ngFor="let category of categories" [routerLink]="category.link" routerLinkActive="ant-menu-item-selected">{{ category.title }}</li>
    </ul>
  </nz-header>
  <nz-content>
    <div *ngIf="isLoading" class="progress loop">
      <progress></progress>
    </div>

    <router-outlet></router-outlet>
  </nz-content>
</nz-layout>
