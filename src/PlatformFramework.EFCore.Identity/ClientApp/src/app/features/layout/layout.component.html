<div class="main-container">
  <header class="header header-6">
    <div class="branding"><a href="#">
        <span class="title">Identity Admin</span>
      </a>
    </div>
  </header>
  <nav class="subnav">
    <ul class="nav">
      <li class="nav-item" *ngFor="let category of categories">
        <a class="nav-link" [routerLink]="category.link" routerLinkActive="active">{{ category.title }}</a>
      </li>
    </ul>
  </nav>
  <div class="content-container">
    <div *ngIf="isLoading" class="progress loop">
      <progress></progress>
    </div>

    <div class="content-area">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
